<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kundendaten Formular</title>
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e0e0e0);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            padding-left: 20px;
            margin-bottom: 20px;
        }

        .header img {
            max-width: 500px;
            height: 70px;
            margin-right: 20px;
        }

        .header h1 {
            margin: 0;
            color: #333;
            font-size: 36px;
        }

        form {
            background: white;
            width: 80%;
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        select,
        input[type="email"],
        input[type="text"],
        input[type="radio"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        .required {
            color: red;
        }

        .radio-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .radio-group input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }

        .radio-group label {
            margin-right: 20px;
            margin-bottom: 0;
        }

        .conditional {
            display: none;
            margin-top: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        #response {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
<div class="header">
    <img src="static/img/logo.jpeg" alt="Multipunkt">
</div>

<form id="kundendaten-form">
    <h2>Kundendaten</h2>

    <label for="company">1. Firma <span class="required">*</span></label>
    <input type="text" id="company" name="company" required/>

    <label>2. Anrede <span class="required">*</span></label>
    <div class="radio-group">
        <input type="radio" id="female" name="sex" value="female" required/>
        <label for="female">Frau</label>
        <input type="radio" id="male" name="sex" value="male" required/>
        <label for="male">Herr</label>
    </div>

    <label for="first_name">3. Vorname <span class="required">*</span></label>
    <input type="text" id="first_name" name="first_name" required/>

    <label for="last_name">4. Nachname <span class="required">*</span></label>
    <input type="text" id="last_name" name="last_name" required/>

    <label>5. Land <span class="required">*</span></label>
    <select id="country" name="country" required>
        <option value="de">Deutschland</option>
        <option value="at">Österreich</option>
        <option value="ch">Schweiz</option>
        <option value="be">Belgien</option>
        <option value="bg">Bulgarien</option>
        <option value="cz">Tschechien</option>
        <option value="dk">Dänemark</option>
        <option value="ee">Estland</option>
        <option value="fi">Finnland</option>
        <option value="fr">Frankreich</option>
        <option value="gr">Griechenland</option>
        <option value="hu">Ungarn</option>
        <option value="is">Island</option>
        <option value="ie">Irland</option>
        <option value="it">Italien</option>
        <option value="lv">Lettland</option>
        <option value="lt">Litauen</option>
        <option value="lu">Luxemburg</option>
        <option value="mt">Malta</option>
        <option value="nl">Niederlande</option>
        <option value="no">Norwegen</option>
        <option value="pl">Polen</option>
        <option value="pt">Portugal</option>
        <option value="ro">Rumänien</option>
        <option value="sk">Slowakei</option>
        <option value="si">Slowenien</option>
        <option value="es">Spanien</option>
        <option value="se">Schweden</option>
        <option value="uk">Vereinigtes Königreich</option>
        <option value="hr">Kroatien</option>
        <option value="cy">Zypern</option>
    </select>

    <label for="tel">6. Telefon <span class="required">*</span></label>
    <input type="text" id="tel" name="tel" required/>

    <label for="email">7. E-Mail-Adresse <span class="required">*</span></label>
    <input type="email" id="email" name="email" required/>

    <label>8. Kundenkategorie</label>
    <select id="contact" name="contact" required>
        <option value="ma">Ma</option>
        <option value="at">Gao</option>
        <option value="ch">Dang</option>
        <option value="be">Ka</option>
        <option value="viktor">Viktor</option>
        <option value="umid">Ümid</option>
        <option value="daniel">Daniel</option>
    </select>

    <button type="submit">Absenden</button>
    <div id="response"></div>
</form>

<script>
    document.getElementById('kundendaten-form').addEventListener('submit', async function (event) {
        event.preventDefault();

        const form = event.target;
        const data = {
            "company": form.company.value,
            "sex": form.sex.value,
            "first_name": form.first_name.value,
            "last_name": form.last_name.value,
            "country": form.country.value,
            "tel": form.tel.value,
            "email": form.email.value
        };

        if (form.additional.value === 'yes') {
            data.contact = {
                "sex": form['weitere-anrede'].value,
                "first_name": form['weitere-vorname'].value,
                "last_name": form['weitere-nachname'].value,
                "tel": form['weitere-telefon'].value,
                "mobil": form['weitere-email'].value,
                "email": form['weitere-email'].value,
            };
        }

        try {
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            alert(JSON.stringify(result));
            form.reset();
            document.getElementById('additional-fields').style.display = 'none';
        } catch (error) {
            alert('Error: ' + error.message);
        }
    });

    document.querySelectorAll('input[name="additional"]').forEach((input) => {
        input.addEventListener('change', function () {
            const additionalFields = document.getElementById('additional-fields');
            if (this.value === 'yes') {
                additionalFields.style.display = 'block';
            } else {
                additionalFields.style.display = 'none';
            }
        });
    });

</script>

</body>
</html>
